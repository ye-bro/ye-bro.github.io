			function copyHandle(x){
				let copy=(e)=>{

					e.clipboardData.setData('text/plain',x);

					document.removeEventListener('copy',copy);
				}

				document.execCommand("Copy");;

			function check(a){
				if(a==""){
					alert("文件名不能为空");
					return false;
				}
				for(var i=0;i<a.length;i++){

						a[i]=='/'||
						a[i]=='\\'||

						a[i]=='*'||
