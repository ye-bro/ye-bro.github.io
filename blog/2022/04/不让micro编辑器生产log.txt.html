<pre><code class="bash language-bash">curl https://getmic.ro | bash
sudo mv micro /usr/bin
</code></pre>
<p>普通下载的micro其实是测试版本，log.txt是开发者的debug信息。以上命令下载的是GitHub上的正式版。</p></div></div></div></div><div class="my-btn-2"><button class="rounded-pill btn btn-light" onclick="setTimeout(window.location.href='../../../index.html',500);"><i class="fa fa-home"></i></button></div><div class="my-btn-1"><button class="rounded-pill btn btn-light" onclick="setTimeout(window.location.href='https://github.com/ye-bro',500);"><i class="fa fa-github"></i></button></div><div class="text-center bg-mydark text-light p-5">&copy;<span id="year"></span> 叶以承</div><script>$("html").fadeIn(1000);$("#year").html(new Date().getFullYear());pangu.spacingElementByClassName('main');
