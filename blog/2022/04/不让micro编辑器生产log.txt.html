<script>MathJax = { tex: { inlineMath: [['$', '$'], ['(', ')']] } };</script><title>不让micro编辑器产生log.txt - 叶bro's Blog</title></head><body><div class="px-10 py-3 bg-mydark"><div class="main p-4 bg-mydark"><h3 id="helloworld">不让micro编辑器产生log.txt</h3><small class="text-third"><i class="fa fa-clock-o"></i> 最后更新于 2022年5月14日</small><hr><p>micro是一个很好用的命令行编辑器，但是默认安装每次都会生产烦人的log.txt，每次我都得自己用<code>rm</code>删除掉。我终于在互联网上找到了不生成log.txt的办法:</p>
<pre><code class="bash language-bash">curl https://getmic.ro | bash

</code></pre>
